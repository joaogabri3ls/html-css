<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Form</title>

<body>
    <h1>Radio e check</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas"> Masculino </label>
            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espoter favoritos</legend>
            <input type="checkbox" name="basquete" id="ibas"> <label for="ibas"> Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifut"> <label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="natacao" id="inat"> <label for="inat"> Natação</label><br>
            <input type="checkbox" name="tenis" id="iten"> <label for="iten"> Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
