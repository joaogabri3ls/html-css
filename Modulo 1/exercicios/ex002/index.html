<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafo</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Um parágrafo pode ser 
    escrito em multiplas linha que não será quebrado no site.
    Caso você coloque 'br' isso vai acontecer.
    </p>

    <p>Isso aqui é uma <br> quebra de linha</p>

    <p> Alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &empty;
        &sum;
        &uarr;
        &darr;
    </p>
    <p>Alguns emojis:
        &#x1F913;
        &#X2764;
    </p>
</body>
</html>
